{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>news</title>
</head>
    <body>
            <!-- Navbar -->
    <div class="container" style="max-width:700px">
        <ul class="nav navbar-nav navbar-nav-right">
                                    <li class="js_nav-item nav-item"><a class="nav-item-child nav-item-hover" href="/">Главная</a></li>
                                </ul>
        <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Все новости</h1>
        </div>
        <div class="py-5">
            <div class="row infinite-container">
                {% for new in all_news %}
                <div class="col-md-12 infinite-item">
                    {% if new.image %}
                    <img class="img-fluid" src="{{ new.image.url }}" width="700" height="40">
                    {% endif %}
                    <a class="text-dark" href="/post/{{ new.id }}">
                        <div class="card mb-4 box-shadow">
                            <div class="card-body">
                                <h2 style="font-size:18px;font-weight:bold;min-height:42px;">
                                    {{new.title|truncatechars:50}}</h2>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">{{new.category_id}}</small>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-12">
                    {% if page_obj.has_next %}
                    <a class="infinite-more-link" href="?page={{ page_obj.next_page_number }}">next</a>
                    {% endif %}
                    </span>
                </div>
            </div>
        </div>
    </div>


    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="/static/js/infinite.min.js"></script>
    <script>
        var infinite = new Waypoint.Infinite({
            element: $('.infinite-container')[0],

            offset: 'bottom-in-view',

            onBeforePageLoad: function () {
                $('.loading').show();
            },
            onAfterPageLoad: function () {
                $('.loading').hide();
            }

        });
    </script>

    </body>

</html>
